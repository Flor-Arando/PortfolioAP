<div id="fondo_modal" style="background-color: rgba(0, 0, 0, 0.4); min-width: 100%; min-height: 100%; position: absolute; z-index: 100; visibility: hidden;"></div>

<header id="header" class="fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
  
     <a href="index.html" class="logo"><img src="assets/img/Logo.png" alt="" class="img-fluid"></a>
  
      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
            <li><a (click)="cambiarSeccion('inicio')">Inicio</a></li>
            <li><a (click)="cambiarSeccion('sobre_mi')">Sobre mi</a></li>
            <li><a (click)="cambiarSeccion('educacion')">Educación</a></li>
            <li><a (click)="cambiarSeccion('portfolio')">Proyectos</a></li>
            <li><a (click)="cambiarSeccion('experiencia')">Experiencia</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
  
      <i class="bi bi-person-fill" *ngIf="!token" (click)="mostrarModal('modal_login')"></i>
      <i class="bi bi-person-x-fill" *ngIf="token" (click)="logout()"></i>

      <div class="header-social-links">
        <a href="https://www.facebook.com/queondachusma" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://www.youtube.com/channel/UC9iH8YLkfE2u-XSqsnvv-SA/channels" class="youtube"><i class="bi bi-youtube"></i></a>
        <a href="https://github.com/Flor-Arando" class="github"><i class="bi bi-github"></i></a>
        <a href="https://ar.linkedin.com/in/florencia-arando-942b3017a" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </header>
  
<app-inicio
  *ngIf="seccion == 'inicio'"
  [persona]="persona"
  [token]="token"
  (cambiarSeccionEvent)="cambiarSeccion($event)"
  (mostrarModalEvent)="mostrarModal($event)"
  (cerrarModalEvent)="cerrarModal($event)">
</app-inicio>

<app-sobre-mi
  *ngIf="seccion == 'sobre_mi'"
  [persona]="persona"
  [skills]="skills"
  [token]="token"
  (mostrarModalEvent)="mostrarModal($event)"
  (cerrarModalEvent)="cerrarModal($event)"
  (borrarSkillEvent)="borrarSkill($event)"
  (agregarSkillEvent)="agregarSkill($event)">
</app-sobre-mi>

<app-educacion
  *ngIf="seccion == 'educacion'"
  [educacion]="educacion"
  [token]="token"
  (mostrarModalEvent)="mostrarModal($event)"
  (cerrarModalEvent)="cerrarModal($event)"
  (borrarEducacionEvent)="borrarEducacion($event)"
  (agregarEducacionEvent)="agregarEducacion($event)"
  (actualizarEducacionEvent)="ordenarEducacion()">
</app-educacion>

<app-proyectos
  *ngIf="seccion == 'portfolio'"
  [proyecto]="proyecto"
  [token]="token"
  (mostrarModalEvent)="mostrarModal($event)"
  (cerrarModalEvent)="cerrarModal($event)"
  (borrarProyectoEvent)="borrarProyecto($event)"
  (agregarProyectoEvent)="agregarProyecto($event)"
  (actualizarProyectoEvent)="ordenarProyecto()">
</app-proyectos>

<app-experiencia
  *ngIf="seccion == 'experiencia'"
  [experiencia]="experiencia"
  [token]="token"
  (mostrarModalEvent)="mostrarModal($event)"
  (cerrarModalEvent)="cerrarModal($event)"
  (borrarExperienciaEvent)="borrarExperiencia($event)"
  (agregarExperienciaEvent)="agregarExperiencia($event)"
  (actualizarExperienciaEvent)="ordenarExperiencia()">
</app-experiencia>

<!---------------------------------------------------------------------------------------------------------- MENSAJE DE GUARDADO -->
<div class="modal" id="modal_ok" tabindex="-1" style="z-index: 999;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="border: 0;">
        <button type="button" class="btn-close" (click)="cerrarModal('modal_ok')" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="text-success fs-4 fw-bold text-center mb-5">
          Se guardó correctamente
        </div>
      </div>
    </div>
  </div>
</div>

<!---------------------------------------------------------------------------------- FORMULARIO LOGIN -->
<div class="modal" id="modal_login" tabindex="-1" aria-labelledby="modal_login_label" aria-hidden="true" style="z-index: 999;">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_login_label">Login</h5>
            <button type="button" class="btn-close" (click)="cerrarModal('modal_login'); credenciales = {}" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="credenciales.usuario">
              </div>
              <div class="mb-3">
                <label for="clave" class="form-label">Clave</label>
                <input type="text" class="form-control" id="clave" name="clave" [(ngModel)]="credenciales.clave">
              </div>
            </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="cerrarModal('modal_login'); credenciales = {}">Cerrar</button>
              <button type="button" class="btn btn-primary" (click)="login()">Ingresar</button>
          </div>
  
          <div *ngIf="errorLogin != ''" class="text-danger fs-4 fw-bold text-center mb-5">
            {{ errorLogin }}
          </div>
      </div>
  </div>
</div>
